<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Text to Speech</title>
</head>
<body>
    <br>
    <br>
    <h1>
        Text to Speech Converter
    </h1>
    <center>
        <textarea id="txt" name="text"></textarea>
        <br>
        <br>
        <br>
        
        <input class="btn" type="button" onclick="textSpeak()" value="Speak">
        <input class="btn" type="button" onclick="downloadVoice()" value="Download Voice">
        
        <script>
            function textSpeak() {
                var text = document.getElementById("txt").value;
                responsiveVoice.speak(text);
            }

            function downloadVoice() {
                var text = document.getElementById("txt").value;
                var audioUrl = 'https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=' + encodeURIComponent(text);

                var audio = new Audio(audioUrl);

                audio.addEventListener('loadeddata', function() {
                    var link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = 'generated_voice.mp3';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });

                audio.load();
            }
        </script>
    </center>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
</body>
</html>
